<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Wishlist - Rizky & Reina</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #D6EAF8;
      color: #2E4053;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 1.8em;
      color: #2471A3;
      margin-bottom: 5px;
    }
    header p {
      font-size: 0.9em;
      color: #5D6D7E;
    }
    .wishlist-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .wishlist-item {
      background-color: #EBF5FB;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .wishlist-item.done {
      text-decoration: line-through;
      color: gray;
    }
    .wishlist-input {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #A9CCE3;
      outline: none;
    }
    button {
      background-color: #85C1E9;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #5DADE2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Wishlist</h1>
    <p>Made with love by Rizky & Reina üíô</p>
  </header>  <div class="wishlist-container">
    <div id="wishlist"></div><div class="wishlist-input">
  <input type="text" id="wishlistInput" placeholder="Tulis keinginan kita‚Ä¶" />
  <button onclick="addWishlist()">Tambah üí´</button>
</div>

  </div>  <script>
    const wishlistContainer = document.getElementById('wishlist');

    // Ambil data dari localStorage biar ga hilang kalau di-refresh
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

    function renderWishlist() {
      wishlistContainer.innerHTML = '';
      wishlist.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'wishlist-item' + (item.done ? ' done' : '');
        div.innerHTML = `
          <span>${item.text}</span>
          <div>
            <button onclick="toggleDone(${index})">‚úîÔ∏è</button>
            <button onclick="deleteItem(${index})">üóëÔ∏è</button>
          </div>
        `;
        wishlistContainer.appendChild(div);
      });
    }

    function addWishlist() {
      const input = document.getElementById('wishlistInput');
      const text = input.value.trim();
      if (text !== '') {
        wishlist.push({ text, done: false });
        input.value = '';
        saveWishlist();
        renderWishlist();
      }
    }

    function toggleDone(index) {
      wishlist[index].done = !wishlist[index].done;
      saveWishlist();
      renderWishlist();
    }

    function deleteItem(index) {
      wishlist.splice(index, 1);
      saveWishlist();
      renderWishlist();
    }

    function saveWishlist() {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    renderWishlist();
  </script></body>
</html>
